<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>중심좌표 변경 이벤트 등록하기</title>

</head>

<body>
    <div id="map" style="width:100%;height:350px;"></div>
    <p><em>지도 중심좌표가 변경되면 지도 정보가 표출됩니다</em></p>
    <p id="result"></p>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1ec7952e8ad558706428aa6a05eaf20"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.47059, 126.9365), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도가 이동, 확대, 축소로 인해 중심좌표가 변경되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'center_changed', function () {

            // 지도의  레벨을 얻어옵니다
            var level = map.getLevel();

            // 지도의 중심좌표를 얻어옵니다 
            var latlng = map.getCenter();

            var message = '<p>지도 레벨은 ' + level + ' 이고</p>';
            message += '<p>중심 좌표는 위도 ' + latlng.getLat() + ', 경도 ' + latlng.getLng() + '입니다</p>';

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;

        });
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;

            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
            message += '경도는 ' + latlng.getLng() + ' 입니다';

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;

        });

        function setCenter() {
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(37.47059, 126.9365);

            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);
        }

        function panTo() {
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(37.47059, 126.9369);

            // 지도 중심을 부드럽게 이동시킵니다
            // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
            map.panTo(moveLatLon);
        }
        // 버튼 클릭에 따라 지도 이동 기능을 막거나 풀고 싶은 경우에는 map.setDraggable 함수를 사용합니다
        function setDraggable(draggable) {
            // 마우스 드래그로 지도 이동 가능여부를 설정합니다
            map.setDraggable(draggable);
        }


        var marker = new kakao.maps.Marker();

        // 타일 로드가 완료되면 지도 중심에 마커를 표시합니다
        kakao.maps.event.addListener(map, 'tilesloaded', displayMarker);

        function displayMarker() {

            // 마커의 위치를 지도중심으로 설정합니다 
            marker.setPosition(map.getCenter());
            marker.setMap(map);

            // 아래 코드는 최초 한번만 타일로드 이벤트가 발생했을 때 어떤 처리를 하고 
            // 지도에 등록된 타일로드 이벤트를 제거하는 코드입니다 
            // kakao.maps.event.removeListener(map, 'tilesloaded', displayMarker);
        }
    </script>
</body>

<button class="btn" onclick="map.setDraggable(false)">드래그 이동 끄기</button>
<button class="btn" onclick="map.setDraggable(true)">드래그 이동 켜기</button>
<button class="btn" onclick="setCenter()">지도 중심좌표 이동시키기</button>
<button class="btn" onclick="panTo()">지도 중심좌표 부드럽게 이동시키기</button>

</html>
