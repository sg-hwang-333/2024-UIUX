<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 연습</title>
</head>
<body>
    
    <button onclick="fetch_evnet()">fetch 연습</button>
    <button onclick="fetch_evnet2()">fetch2 연습</button>
    <script>
        function fetch_evnet() {
            alert("연결완료");
            let url = "http://localhost:3002/";
            fetch(url)
            .then(res=> res.json())
            .then(data => console.log("data : ", data));
        }
        function fetch_evnet2() {
            alert("연결완료");
            let url = "http://localhost:3002/";
            fetch(url, {method: "POST"})
            .then(res=> res.json())
            .then(data => console.log("data : ", data));
        }
    </script>
</body>
</html>
