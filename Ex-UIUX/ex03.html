<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function으로 생성자</title>
</head>
<body>

    생성자 Test

</body>
</html>

<script>
    function student(name, score, grade) {
        this.name = name;
        this.score = score;
        this.grade = grade;
        this.comment = function() {
            console.log(`${this.name}학생의 점수는 ${this.score}이고 등급은 ${this.grade} 입니다.`);
        };

        let std1 = new student("황슬기", 100, "A");
        let std2 = new student("황홍삼", 80, "B");
        let std3 = new student("다슬기", 70, "C");
        let std4 = new student("경로당", 60, "D");
        
        std1.comment();
        std2.comment();
        std3.comment();
        std4.comment();
    }
</script>
